<!DOCTYPE html>
<html>
<head>
    <title>Object Detection with Bounding Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <h1>Object Detection with Bounding Boxes</h1>
    <input type="file" accept="image/*" id="imageInput">
    <canvas id="canvas"></canvas>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const image = await loadImage(file);
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            // Detect objects and draw bounding boxes
            await detectObjects(image);
        });

        async function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = (err) => reject(err);
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function detectObjects(image) {
            const model = await cocoSsd.load();
            const predictions = await model.detect(image);
            predictions.forEach(prediction => {
                drawBoundingBox(prediction);
            });
        }

        function drawBoundingBox(prediction) {
            ctx.beginPath();
            ctx.rect(...prediction.bbox);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.font = '14px Arial';
            ctx.fillText(`${prediction.class}: ${prediction.score.toFixed(2)}`, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
        }
    </script>
</body>
</html>
